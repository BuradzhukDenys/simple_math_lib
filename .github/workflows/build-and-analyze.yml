name: Build and Analyze C++ Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-analyze:
    name: Build and Analyze
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install SonarCloud scanner and build wrapper
        uses: SonarSource/sonar-scanner-setup@v1
        with:
          buildWrapper: true

      - name: Build project with build-wrapper
        run: |
          run: |
            cmake -S . -B build
            build-wrapper-win-x86-64.exe --out-dir bw-output cmake --build build

      - name: Run SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        uses: SonarSource/sonar-scanner-run@v2
        with:
          properties: |
            sonar.cfamily.build-wrapper-output=bw-output